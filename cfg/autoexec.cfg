// PANACEA CFG
// transcend what's possible

// YOU HAVE TO MODIFY THESE:
rate 1 // this is twice your monitor hz
       // plus one
	   // except if you cant get that fps
	   // then its your monitor hz plus one
	   // or it could be 3x your monitor hz
	   // plus one

// ========
// settings
// ========

volume 100 // maximum volume
sv_cheats 0 // cheating is not allowed
fps_max 1000000 // game breaks at over 1000k fps
cl_cmdrate 99999999 // networking
cl_interp 0 // networking
cl_interp_ratio 0 // networking
cl_interp_mode 0 // networking
cl_updaterate 9999999 // networking
noclip 0 // make sure we use clipping
net_channels 8 // networking
fov_desired 1 // yes, we want to use fov
net_compressvoice 0 // networking
net_compresspatckets 1 // networking
net_compresspackets_minsize 1 // networking
net_compresspackets_maxsize 9 // networking

// --------
// gameplay
// --------

mp_footsteps 2 // you have two feet
mp_falldamage -1 // falldamage
sens 3 // this changes your mouse sensitivity
zoom_sensitivity_ratio 0 // dont adjust zoom sensitivity
// null canceling movement script
bind w "+forward; -back"
bind s "+back; -forward"
bind a "+right; -left"
bind d "+left; -right"

// --------
// other
// --------

// benchmarking is biased and bloat
alias notouching "explode; echo dont touch this"
cl_showfps 0
net_graph 0
alias cl_showfps "notouching"
alias net_graph "notouching"
alias timedemo "notouching"

// ===========
// ! CREDITS !
// ===========

echo "THANK YOU FOR USING PANACEA CFG"
